<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        .banner {
            background-color: rgb(201, 33, 33);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        .banner img {
            height: 60px;
            position: absolute;
            left: 20px;
        }
        .banner h1 {
            color: white;
            margin: 0;
            font-size: 24px;
        }
    
        /* Contact Section */
        .contact-container {
            margin-top: 40px;
            padding: 40px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-info {
            text-align: center;
        }

        .contact-info img {
            max-width: 100px;
            margin-bottom: 15px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers items horizontally */
            justify-content: center; /* Centers items vertically */
            text-align: center; /* Ensures text is centered */
            width: 100%; /* Ensures full width */
        }


        /* Form Styling */
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            width: 100%;
            padding: 10px;
            background: #dc3545;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            justify-content: center;
        }

        .contact-form button:hover {
            background: #c82333;
        }

        /* Social Icons */
        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .social-icons a {
            font-size: 2rem;
            margin: 10px;
            color: #007bff;
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            text-align: center;
            padding: 20px;
            background: #343a40;
            color: white;
        }
    </style>
</head>

<body>
    <!-- Banner Section -->
    <div class="banner">
        <img src="logo .jpg" alt="Tanzeem-e-Amal Logo">
        <h1>Tanzeem-e-Amal</h1>
      </div>
      
   <!-- Navbar Section -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
        <div class="navbar-container">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="file.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="About.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="donate.html">Donate Blood</a></li>
                    <li class="nav-item"><a class="nav-link" href="blood-request.html">Blood Request</a></li>
                </ul>
            </div>
            <div class="auth-buttons">
                <button class="btn btn-primary" onclick="location.href='signup.html'">Create an Account</button>
                <button class="btn btn-secondary"onclick="location.href='login.html'">Login</button>
            </div>
        </div>
      </nav>
  
    <!-- Contact Section -->
    <div class="container contact-container" style="align-items: center;">
        <div class="row">
            <!-- Contact Info -->
            <div class="col-md-5 contact-info">
                <h1>Contact تنظیم عمل Blood Bank</h1>
                <p>Your donation can save lives. Get in touch today!</p>
                <h4>Mobile: +92 333 5861115</h4>
                <hr>
                <h3>Find Us On</h3>
                <div class="social-icons">
                    <a href="https://www.facebook.com/tanzeemeamaljhelum/?profile_tab_item_selected=about&_rdr">
                        <i class="fab fa-facebook-square"></i>
                    </a>
                    <a href="https://www.google.com/maps/place/Tanzeem-e-Amal+Blood+Bank/@32.9302471,73.7125776,15z/">
                        <i class="fab fa-google-plus-square"></i>
                    </a>
                </div>                
            </div>
            
            <!-- Contact Form -->
            <div class="col-md-7">
                <h2>Send Us a Message</h2>
                <form class="contact-form">
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="number" name="phone" placeholder="Phone" required>
                    <input type="text" name="title" placeholder="Title" required>
                    <textarea name="message" placeholder="Message" rows="4" required></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Location Section -->
    <div class="container mt-5">
        <h2 class="text-center">Our Location</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3007.6573226651067!2d73.72853109258189!3d32.930131677076425!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x391f90c4bc8b827d%3A0x45293b64fad344be!2sTanzeem-e-Amal%20Blood%20Bank!5e0!3m2!1sen!2s!4v1740497697454!5m2!1sen!2s"
        width="600" 
        height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 تنظیم عمل Blood Bank. All rights reserved.</p>
    </div>

</body>

</html>
