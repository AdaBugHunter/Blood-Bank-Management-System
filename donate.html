<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Blood</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .banner {
            background-color: rgb(199, 13, 13);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        .banner img {
            height: 60px;
            position: absolute;
            left: 20px;
        }
        .banner h1 {
            color: white;
            margin: 0;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- Banner Section -->
    <div class="banner">
        <img src="logo .jpg" alt="Tanzeem-e-Amal Logo">
        <h1>Tanzeem-e-Amal</h1>
    </div>
    
    <div class="container my-5">
        <h2 class="text-center">Donate Blood</h2>
        <form action="data.php" method="POST" class="w-50 mx-auto">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="cnic" class="form-label">CNIC</label><br>
                <input type="text" name="cnic" placeholder="(XXXXX-XXXXXXX-X)" pattern="\d{5}-\d{7}-\d{1}" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="weight" class="form-label">Weight</label>
                <input type="number" class="form-control" id="weight" name="weight" required>
            </div>
            <div class="mb-3">
                <label for="blood-type" class="form-label">Blood Type</label>
                <select class="form-control" id="blood-type" name="blood-type" required>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            <div class="mb-3">
                <label for="illness" class="form-label">Illness</label>
                <select class="form-control" id="recent-travel" name="recent-travel" required>
                    <option value="" disabled selected>Do you have any illness?</option>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="recent-travel" class="form-label">Recent Travel</label>
                <select class="form-control" id="recent-travel" name="recent-travel" required>
                    <option value="" disabled selected>Did you travel recently?</option>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="risk-behaviour" class="form-label">Risk Behaviour</label>
                <select class="form-control" id="medication" name="medication" required>
                    <option value="" disabled selected>Did you engage in any of the following risk behaviour?</option>
                    <option value="drugs">Usage of drug through injections</option>
                    <option value="bodypiercing">Recent tattooing or body piercing</option>
                    <option value="HIV">Exposure to HIV/AIDS or hepatitis</option>
                    <option value="Bloodtransfusion">Blood transfusion received recently</option>
                    <option value="injury">Accidental needle-stick injury</option>
                    <option value="none">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="medication" class="form-label">Medication</label>
                <select class="form-control" id="medication" name="medication" required>
                    <option value="" disabled selected>Did you take medicines?</option>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>
            <button type="submit" class="btn btn-danger w-100">Submit</button>
        </form>
    </div>
    
    <footer class="text-center py-4 bg-light">
        <p>&copy; 2025 Blood Donation System. All Rights Reserved.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
